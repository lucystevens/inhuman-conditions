<div class="card setup-stage">

  <div class="card-header">
    <div class="row">
      <div class="col-sm-10">{{title}}</div>
      <div class="col-sm-2" style="text-align:center">
        <i *ngIf="setup.step < step" class="far fa-square"></i>
        <i *ngIf="setup.step == step" class="fas fa-spinner"></i>
        <i *ngIf="setup.step > step" class="fas fa-check"></i>
      </div>
    </div>
  </div>

  <div *ngIf="setup.step == step" class="card-body">
    <ng-content></ng-content>
    <button class="btn btn-secondary" (click)="setup.step = step + 1">Next</button>
  </div>

</div>
