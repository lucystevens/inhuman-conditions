<div class="card setup-stage">

  <div class="card-header">
    <div class="row">
      <div class="col-10">{{title}}</div>
      <div class="col-2" style="text-align:center">
        <i *ngIf="setup.step < step" class="far fa-square"></i>
        <i *ngIf="setup.step == step" class="fas fa-ellipsis-h"></i>
        <i *ngIf="setup.step > step" class="far fa-check-square"></i>
      </div>
    </div>
  </div>

  <ng-content *ngIf="setup.step == step"></ng-content>

</div>
