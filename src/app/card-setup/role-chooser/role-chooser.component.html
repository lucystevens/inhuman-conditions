<div class="card-body">

  <p class="card-subtitle mb-3 text-muted"><b>Suspect</b> chooses a secret role.</p>
  <div *ngIf="!roles" class="row">
    <div class="col-sm-6 mb-2">
      <div class="centre">
        <button class="btn btn-secondary" (click)="fetchRoles()">Choose one from 3 random roles</button>
      </div>
    </div>
    <div class="col-sm-6 mb-2">
      <div class="centre">
        <button class="btn btn-secondary" (click)="fetchRole()">Get 1 random role (advanced)</button>
      </div>
    </div>
  </div>

  <div *ngIf="roles" class="row">
    <div *ngFor="let role of roles" class="col-sm-4 col-xs-12 mb-2">
      <div class="selectable card text-white role-card bg-dark mb-3" [ngClass]="{active : role===setup.role}" (click)="selectRole(role)">

        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h4 class="role-type">{{getRoleType(role).name}}</h4>
            </div>
            <div class="col-6">
              <p class="role-flavour text-right">{{getRoleType(role).flavourName}}: {{role.flavour}}</p>
            </div>
          </div>
        </div>
        
        <div class="card-body role-goals">
          <p *ngFor="let goal of role.goals">{{goal}}</p>
        </div>
        
        <div class="card-footer">
          <small class="text-muted info">{{getRoleType(role).info}}</small>
        </div>
          
      </div> 
    </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-secondary" (click)="validateStep()">Next</button>
  <p class="has-error">{{error}}</p>
</div>
