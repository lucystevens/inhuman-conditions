<div class="card-body row">
  <div *ngFor="let penalty of penalties" class="col-sm-4 mb-2">
    <div class="selectable-cell" [ngClass]="{active : penalty===setup.penalty}" (click)="selectPenalty(penalty)">
      {{penalty.penalty}}
    </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-secondary" (click)="validateStep()">Next</button>
  <p class="has-error">{{error}}</p>
</div>
