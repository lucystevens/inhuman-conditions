<div class="card-body">
  <p class="card-subtitle mb-3 text-muted"><b>Suspect</b> chooses a fact for their character.</p>

  <div class="row">
    <div *ngFor="let note of notes" class="col-sm-6">
      <div class="selectable-cell" [ngClass]="{active : note===setup.note}" (click)="selectNote(note)">
        {{note.name}}
      </div>
    </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-secondary" (click)="validateStep()">Next</button>
  <p class="has-error">{{error}}</p>
</div>
