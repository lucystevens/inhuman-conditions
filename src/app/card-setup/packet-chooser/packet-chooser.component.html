<div class="card-body row">
  <div *ngFor="let packet of packets" class="col-sm-6 mb-2">
    <div class="selectable-cell" [ngClass]="{active : packet===setup.packet}" (click)="selectPacket(packet)">
      <div class="row"> 
        <div class="col-9">{{packet.fullName}}</div>
        <div class="col-3">
          <img class="pull-right packet-icon" src="assets/images/{{packet.icon}}.png" height="50"/>
        </div>  
      </div>
    </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-secondary" (click)="validateStep()">Next</button>
  <p class="has-error">{{error}}</p>
</div>
