<app-setup-stage title="Choose a penalty" [setup]="setup" step="1">
  <app-penalty-chooser [setup]="setup"></app-penalty-chooser>
</app-setup-stage>

<app-setup-stage title="Choose a packet" [setup]="setup" step="2">
  <app-packet-chooser [setup]="setup"></app-packet-chooser>
</app-setup-stage>

<app-setup-stage title="Choose a Suspect Role" [setup]="setup" step="3">
  <app-role-chooser [setup]="setup"></app-role-chooser>
</app-setup-stage>


<app-setup-stage title="Choose a Suspect Note" [setup]="setup" step="4">
  <app-note-chooser [setup]="setup"></app-note-chooser>
</app-setup-stage>

<app-setup-stage title="Choose 2 Primary Inquiries" [setup]="setup" step="5">
  <div *ngIf="setup.packet" class="card-body row">
    <div *ngFor="let inquiry of setup.packet.primaryInquiries" class="selectable-cell col-sm-3" [ngClass]="{active: isSelected(inquiry)}" (click)="selectPrimaryInquiry(inquiry)">
      <h3>{{inquiry.inquiry}}</h3>
      <br>
      <h5>Suggested Prompts</h5>
      <h5 *ngFor="let question of inquiry.questions">{{question}}</h5>
    </div>
  </div>

  <div class="card-footer">
      <button class="btn btn-secondary" (click)="setup.step = 6">Next</button>
  </div>
</app-setup-stage>

<app-setup-stage title="Choose 2 Secondary Inquiries" [setup]="setup" step="6">
  <div *ngIf="setup.packet"  class="card-body row">
    <div *ngFor="let inquiry of setup.packet.secondaryInquiries" class="selectable-cell col-sm-3" [ngClass]="{active: isSelected(inquiry)}" (click)="selectSecondaryInquiry(inquiry)">
      <h3>{{inquiry.inquiry}}</h3>
      <br>
      <h5>Suggested Prompts</h5>
      <h5 *ngFor="let question of inquiry.questions">{{question}}</h5>
    </div>
  </div>
</app-setup-stage>
