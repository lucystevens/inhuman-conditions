<div class="modal fade" id="{{player}}-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Pass device to {{player}}</h5>
      </div>

      <div class="modal-body">
        The following steps contain information only to be seen by the {{player}}.
        Please pass the device over before continuing.
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="continue()">Continue</button>
      </div>

    </div>
  </div>
</div>
