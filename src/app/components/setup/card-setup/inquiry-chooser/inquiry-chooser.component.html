<div class="card-body">
  <p class="card-subtitle mb-3 text-muted"><b>Investigator</b> chooses 2 {{type}} inquiries.</p>

  <div class="row">
    <div *ngFor="let inquiry of inquiries" class="col-lg-4 mb-2">

      <app-card-element [selectable]="true" [dark]="true" [active]="isSelected(inquiry)" (onClick)="selectInquiry(inquiry)">
        <app-inquiry-card [inquiry]="inquiry"></app-inquiry-card>
      </app-card-element>

    </div>
  </div>
</div>

<div class="card-footer">
    <button class="btn btn-secondary" (click)="validateStep()">Next</button>
    <p class="has-error">{{error}}</p>
</div>
