<div class="card-body">

  <p *ngIf="!discarded" class="card-subtitle mb-3 text-muted"><b>Investigator</b> choose a penalty to <b>discard</b>.</p>
  <p *ngIf="discarded" class="card-subtitle mb-3 text-muted"><b>Suspect</b> choose a penalty to use.</p>

  <div class="row">
    <div *ngFor="let penalty of penalties" class="col-sm col-xs-12 mb-2">
      <div class="selectable selectable-cell" [ngClass]="{active : penalty===selected}" (click)="selectPenalty(penalty)">
        {{penalty.penalty}}
      </div>
    </div>
  </div>

</div>

<div class="card-footer">
  <button *ngIf="!discarded" class="btn btn-secondary" (click)="discardPenalty()">Discard</button>
  <button *ngIf="discarded" class="btn btn-secondary" (click)="validateStep()">Next</button>
  <p class="has-error">{{error}}</p>
</div>
